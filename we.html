<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css?family=Tangerine">
  <link  href="we.css" rel="stylesheet">
 
</head>

<body>
  <h1> <center>Predict your city weather </center></h1>
  <div class="container-fluid">
    <section class="main">
      <section class="inputs">
        <input type="text" placeholder="Enter your city" id="cityinput">
        <input type="submit" value="Submit" id="add">
        <button placeholder="submit" id="anotherbtn"></button>
      </section>

      <section class="display">
        <div class="wrapper">
          <h2 id="cityoutput"></h2>
          <p id="description"></p>
          <p id="temp"></p>
          <p id="wind"></p>
        </div>
      </section>
    </section>
    <script src="we.js"></script>
  </div>
</body>
</html>
